<div class="d-flex flex-row p-2 align-items-center justify-content-between top-bar">
    <div class="">
        <a class="navbar-brand">LT App</a>
    </div>
    <div>
        <button class="btn" type="button" (click)="switchLanBtnFun(switchLanBtnVal)">{{switchLanBtnVal}}</button>
    </div>
</div>
<div>
    <div id="mySidebar" class="sidebar" [ngClass]="{'sidebar-arabic':switchLanBtnVal=='العربية'}">
        <ul class="sidebar-ul">
            <li class="active" [ngClass]="(switchLanBtnVal=='English')?'sidebar-li':'sidebar-li-arabic'">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-bounding-box" viewBox="0 0 16 16">
                        <path
                            d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z" />
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    </svg>
                </span>
                <span [ngClass]="(switchLanBtnVal=='English')?'sidebar-p':'sidebar-p-arabic'">
                    {{'layout.Administrator' | translate}}
                </span>
            </li>
            <li [ngClass]="(switchLanBtnVal=='English')?'sidebar-li':'sidebar-li-arabic'">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-houses-fill" viewBox="0 0 16 16">
                        <path
                            d="M7.207 1a1 1 0 0 0-1.414 0L.146 6.646a.5.5 0 0 0 .708.708L1 7.207V12.5A1.5 1.5 0 0 0 2.5 14h.55a2.51 2.51 0 0 1-.05-.5V9.415a1.5 1.5 0 0 1-.56-2.475l5.353-5.354L7.207 1Z" />
                        <path
                            d="M8.793 2a1 1 0 0 1 1.414 0L12 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l1.854 1.853a.5.5 0 0 1-.708.708L15 8.207V13.5a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 4 13.5V8.207l-.146.147a.5.5 0 1 1-.708-.708L8.793 2Z" />
                    </svg>
                </span>
                <span [ngClass]="(switchLanBtnVal=='English')?'sidebar-p':'sidebar-p-arabic'">
                    {{'layout.Private_Warehouse'| translate}}
                </span>
            </li>
            <li [ngClass]="(switchLanBtnVal=='English')?'sidebar-li':'sidebar-li-arabic'">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-circle-fill" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8" />
                    </svg>
                </span>
                <span [ngClass]="(switchLanBtnVal=='English')?'sidebar-p':'sidebar-p-arabic'">
                    {{'layout.Sport_Events' | translate}}
                </span>
            </li>
            <li [ngClass]="(switchLanBtnVal=='English')?'sidebar-li':'sidebar-li-arabic'">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path
                            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                    </svg>
                </span>
                <span [ngClass]="(switchLanBtnVal=='English')?'sidebar-p':'sidebar-p-arabic'">
                    {{'layout.Registration' | translate}}
                </span>
            </li>
        </ul>
    </div>
    <div class="" [ngClass]="(switchLanBtnVal=='English')?'main':'main-arabic'">
        <router-outlet></router-outlet>
    </div>
</div>
